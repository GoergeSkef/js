<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab 6 - Address book</title>
</head>
<body>
	<form id="form"  >
		<label>Name:
		  <input type='text' name='name' id='f1' placeholder="joe">
		</label>
		<label>Email:
		  <input type='email' name='email' id='f2' placeholder="anything@mail.com">
		</label>
		<label>Phone:
		  <input type='tel' name='phone' id='f3' placeholder="07*******">
		</label>
		<label>Birthday:
		  <input type='date' name='birthday' id='f4' >
		</label>
		<input type="submit" value="save"/>
	</form>

    <div id="container">
    </div>

<!-- HTML above the script tag -->
<script src="scripts.js"></script>
</body>
</html>
